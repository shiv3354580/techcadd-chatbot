<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TechCADD Chat Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        /* Chat header */
        #chat-header {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #chat-header h3 {
            margin: 0;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Chat messages area */
        #chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        
        .bot-message {
            margin-right: auto;
        }
        
        .user-message {
            margin-left: auto;
        }
        
        .message-content {
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .bot-message .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-radius: 18px 18px 18px 5px;
        }
        
        /* Style for HTML content in bot messages */
        .bot-message .message-content p {
            margin: 0 0 8px 0;
        }
        
        .bot-message .message-content p:last-child {
            margin-bottom: 0;
        }
        
        .bot-message .message-content ul,
        .bot-message .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        .bot-message .message-content li {
            margin: 4px 0;
        }
        
        .bot-message .message-content strong {
            font-weight: 600;
            color: #1a237e;
        }
        
        .user-message .message-content {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            border-radius: 18px 18px 5px 18px;
        }
        
        /* Style for links in messages */
        .message-content a {
            color: #2196f3;
            text-decoration: none;
        }
        
        .user-message .message-content a {
            color: #bbdefb;
        }
        
        .message-content a:hover {
            text-decoration: underline;
        }
        
        /* Chat input area */
        #chat-input-area {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }
        
        #chat-input-container {
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }
        
        #user-input:focus {
            border-color: #2196f3;
        }
        
        #send-button {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        #send-button:hover {
            transform: scale(1.05);
        }
        
        /* Quick questions */
        #quick-questions {
            padding: 10px 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        
        #quick-questions p {
            margin: 0 0 8px 0;
            font-size: 12px;
            color: #666;
        }
        
        .quick-question-btn {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
            padding: 6px 12px;
            border-radius: 20px;
            margin: 0 5px 5px 0;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .quick-question-btn:hover {
            background: #bbdefb;
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 15px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Chat Header -->
    <div id="chat-header">
        <h3>
            <i class="fas fa-robot"></i>
            TechCADD Assistant
        </h3>
    </div>
    
    <!-- Quick Questions -->
    <div id="quick-questions">
        <p>Quick questions:</p>
        <button class="quick-question-btn" data-question="What Python courses do you offer?">Python Courses</button>
        <button class="quick-question-btn" data-question="What is the admission process?">Admission Process</button>
        <button class="quick-question-btn" data-question="Do you provide placement assistance?">Placement Help</button>
        <button class="quick-question-btn" data-question="What are your contact details?">Contact Info</button>
    </div>
    
    <!-- Chat Messages -->
    <div id="chat-messages">
        <!-- Messages will be added here dynamically -->
    </div>
    
    <!-- Typing Indicator (hidden by default) -->
    <div class="typing-indicator" id="typing-indicator" style="display: none;">
        <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    
    <!-- Chat Input -->
    <div id="chat-input-area">
        <div id="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script>
    // Global variables
    let sessionId = 'widget_session_' + Date.now();
    
    // DOM Elements
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const typingIndicator = document.getElementById('typing-indicator');
    const quickQuestionBtns = document.querySelectorAll('.quick-question-btn');
    
    // Initial welcome message (already in HTML format from backend)
    const welcomeMessage = `<p>Hello! üëã I'm TECHCADD, your friendly admission counselor here to help you explore the best courses, admissions process, and career opportunities at <strong>TECHCADD Computer Education Institute</strong>.</p>
<ul>
<li><strong>ISO 9001:2015 Certified, MSME Registered, Government Approved Institute</strong></li>
<li>11+ years of experience in Jalandhar, Punjab</li>
<li>100% placement assistance, industry projects, and live workshops</li>
</ul>
<p>How can I assist you today? Are you looking for course recommendations, admission details, or anything else? Feel free to let me know!</p>
<p>üìû Phone: <a href="tel:+919888122255">+91 9888122255</a><br>
üìß Email: <a href="mailto:info@techcadd.com">info@techcadd.com</a><br>
üè¢ 2nd Floor, Crystal Plaza, SCS 78, opp. Pims Hospital, Jalandhar, Punjab 144001</p>
<p>Looking forward to helping you start your learning journey!</p>`;
    
    // Initialize chat
    function initChat() {
        addMessage(welcomeMessage, false);
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Quick question buttons
        quickQuestionBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const question = this.getAttribute('data-question');
                userInput.value = question;
                sendMessage();
            });
        });
        
        // Focus input
        userInput.focus();
    }
    
    // Add message to chat - SUPER SIMPLE!
    function addMessage(content, isUser = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
        
        const messageContentDiv = document.createElement('div');
        messageContentDiv.className = 'message-content';
        
        if (isUser) {
            // For user messages, just show plain text
            messageContentDiv.textContent = content;
        } else {
            // For bot messages, just insert the HTML (already converted on backend)
            messageContentDiv.innerHTML = content;
        }
        
        messageDiv.appendChild(messageContentDiv);
        chatMessages.appendChild(messageDiv);
        
        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    // Send message to backend
    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;
        
        // Add user message
        addMessage(message, true);
        userInput.value = '';
        
        // Show typing indicator
        typingIndicator.style.display = 'flex';
        chatMessages.scrollTop = chatMessages.scrollHeight;
        
        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    session_id: sessionId
                })
            });
            
            const data = await response.json();
            
            // Hide typing indicator
            typingIndicator.style.display = 'none';
            
            // Add bot response - already in HTML format from backend!
            if (data.response) {
                addMessage(data.response, false);
            } else {
                addMessage('<p>Sorry, I encountered an error. Please try again.</p>', false);
            }
        } catch (error) {
            console.error('Error:', error);
            typingIndicator.style.display = 'none';
            addMessage('<p>Network error. Please check your connection.</p>', false);
        }
    }
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initChat);
</script>
</body>
</html>
